<article class="post type-post status-publish format-standard hentry">

	<!-- .entry-header -->
	<header class="entry-header">

	{{ $baseurl := .Site.BaseURL }}

		<div class="entry-meta">
			<span class="cat-links">
                {{ range .Params.categories }}
                <a href="{{ $baseurl }}/categories/{{ lower . | urlize }}/index.html" rel="category">{{ . }}</a>
                {{ end }}
			</span>
		</div>

        <h1 class="entry-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>

		<div class="entry-meta">
			<span class="entry-date">
				<a href="{{ .Permalink }}" rel="bookmark">
					<time class="entry-date" datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00"  }}">
						{{ .Date.Format "January 2, 2006" }}
					</time>
				</a>
			</span>
		</div><!-- .entry-meta -->

	</header>

	<div class="entry-content">
		{{ if .Params.summary }}
		{{ .Params.summary | markdownify }}
		{{ else }}
		{{ .Summary }}
		{{ end}}
        </br>
        </br>
        <a href="{{ .Permalink }}">Full article</a>
	</div>
    <!-- .entry-content -->

	<footer class="entry-meta">
		<span class="tag-links">
			{{ range .Params.tags }}
                <a href="{{ $baseurl}}/tags/{{ lower . | urlize }}" rel="tag">{{ . }}</a>
            {{ end }}
		</span>
	</footer>
</article> <!-- #post-## -->
